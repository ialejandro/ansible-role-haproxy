---
# HAProxy defaults
haproxy_user: haproxy
haproxy_group: haproxy
haproxy_service_name: haproxy

# HAProxy version
haproxy_ver: 2.4.0

# HAProxy dir install
haproxy_install_dir: /etc/haproxy
haproxy_conf_dir: "{{ haproxy_install_dir }}/conf.d"

# HAProxy SSL properties
haproxy_enable_ssl: false
haproxy_ssl_properties: {}
